<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/sign-in.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <script defer src="js/common.js"></script>
  <script defer src="js/sign-in.js"></script>
</head>
<body>
<header class="navbar">
  <div class="container nav-inner nav-center">

    <!-- Logo -->
    <a class="brand logo-text" href="index.html">
      Car<span>Rent</span>
    </a>

    <!-- Center Links -->
    <nav class="nav-links nav-middle">
      <a href="cars.html">سياراتنا</a>
      <a href="about.html">عنا</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>

    <!-- Sign in -->
    <div class="nav-cta signin">
      <button class="btn">Sign In ▾</button>
      <div class="signin-menu">
        <a href="sign-in.html">تسجيل الدخول</a>
      </div>
    </div>

  </div>
</header>

<main class="container">
  <section class="section form-wrap">
    <h1 class="page-title">تسجيل الدخول</h1>
   

    <form id="signInForm" class="form-card" action="index.html">
      <img
        src="img/banner.webp"
        alt="CarRent"
        class="form-banner-image"
      >

      <div class="form-grid">
        <div>
          <label for="signinEmail">البريد الإلكتروني</label>
          <input id="signinEmail" name="email" type="email" inputmode="email" autocomplete="email" dir="ltr" required placeholder="name@example.com">
        </div>
        <div>
          <label for="signinPassword">كلمة المرور</label>
          <input id="signinPassword" name="password" type="password" autocomplete="current-password" required placeholder="••••••••">
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-gold" type="submit">دخول</button>
        <a class="btn" href="index.html">إلغاء</a>
      </div>
    </form>
  </section>

  <footer class="footer"><div class="container">© 2025 CarRent</div></footer>
</main>
</body>
</html>
