<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دخول الأدمن</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <script defer src="js/common.js"></script>
  <script defer src="js/admin-login.js"></script>
</head>
<body>
<header class="navbar">
  <div class="container nav-inner nav-center">

    <!-- Logo -->
    <a class="brand logo-text" href="index.html">
      Car<span>Rent</span>
    </a>

    <!-- Center Links -->
    <nav class="nav-links nav-middle">
      <a href="cars.html">سياراتنا</a>
      <a href="about.html">عنا</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>

    <!-- Sign in -->
    <div class="nav-cta signin">
      <button class="btn">Sign In ▾</button>
      <div class="signin-menu">
        <a href="admin-login.html">أدمن</a>
      </div>
    </div>

  </div>
</header>


<main class="container">
  <section class="section form-wrap">
    <h1 style="margin:0 0 12px;">دخول الأدمن</h1>
    <form id="adminLoginForm" class="form-card">
      <div class="form-grid">
        <div>
          <label>اسم المستخدم</label>
          <input id="adminUsername" type="text" required placeholder="admin">
        </div>
        <div>
          <label>كلمة المرور</label>
          <input id="adminPassword" type="password" required placeholder="••••••••">
        </div>
        <div id="loginError" class="status" style="grid-column:1/-1; display:none;"></div>
      </div>
      <div class="form-actions">
        <button class="btn btn-gold" type="submit">دخول</button>
        <a class="btn" href="index.html">إلغاء</a>
      </div>
    </form>
  </section>
  <footer class="footer"><div class="container">© 2025 CarRent</div></footer>
</main>
</body>
</html>
