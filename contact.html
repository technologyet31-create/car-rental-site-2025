<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تواصل معنا</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
<header class="navbar">
  <div class="container nav-inner nav-center">

    <!-- Logo -->
    <a class="brand logo-text" href="index.html">
      Car<span>Rent</span>
    </a>

    <!-- Center Links -->
    <nav class="nav-links nav-middle">
      <a href="cars.html">سياراتنا</a>
      <a href="about.html">عنا</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>

    <!-- Sign in -->
    <div class="nav-cta signin">
      <button class="btn">Sign In ▾</button>
      <div class="signin-menu">
        <a href="sign-in.html">تسجيل الدخول</a>
      </div>
    </div>

  </div>
</header>


<main class="container">
  <section class="section form-wrap">
    <h1 class="contact-title">تواصل معنا</h1>

    <div class="contact-layout">
      <div class="contact-col contact-col--form">
        <form class="form-card">
          <div class="form-grid">
            <div>
              <label>الاسم</label>
              <input type="text" required placeholder="اسمك">
            </div>
            <div>
              <label>رقم الهاتف</label>
              <input type="tel" required placeholder="09xxxxxxxx">
            </div>
            <div class="contact-grid-full">
              <label>الرسالة</label>
              <textarea required placeholder="اكتب رسالتك هنا..."></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">إرسال</button>
            <a class="btn" href="index.html">إلغاء</a>
          </div>
        </form>
      </div>

      <div class="contact-col contact-col--side">
        <div class="contact-stack">
          <section class="form-card" aria-label="بيانات التواصل">
            <h2>بيانات التواصل</h2>
            <div class="form-grid">
              <div>
                <label>رقم الهاتف</label>
                <a class="status" dir="ltr" href="tel:+218912345678">+218 91 234 5678</a>
              </div>
              <div>
                <label>البريد الإلكتروني</label>
                <a class="status" dir="ltr" href="mailto:info@carrent.com">info@carrent.com</a>
              </div>
              <div class="contact-grid-full">
                <label>حسابات التواصل</label>
                <div class="contact-social">
                  <a class="status" href="#" rel="noopener noreferrer">Instagram</a>
                  <a class="status" href="#" rel="noopener noreferrer">Facebook</a>
                  <a class="status" href="#" rel="noopener noreferrer">WhatsApp</a>
                </div>
              </div>
            </div>
          </section>

          <section class="form-card contact-map" aria-label="الموقع">
            <h2>الموقع</h2>
            <div class="map-embed">
              <iframe
                title="موقع الشركة على الخريطة"
                src="https://www.google.com/maps?q=Tripoli%20Libya&output=embed"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                allowfullscreen
              ></iframe>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer"><div class="container">© 2025 CarRent</div></footer>
</main>
</body>
</html>
