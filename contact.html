<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تواصل معنا</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/forms.css" />
</head>
<body>
<header class="navbar">
  <div class="container nav-inner nav-center">

    <!-- Logo -->
    <a class="brand logo-text" href="index.html">
      Car<span>Rent</span>
    </a>

    <!-- Center Links -->
    <nav class="nav-links nav-middle">
      <a href="cars.html">سياراتنا</a>
      <a href="about.html">عنا</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>

    <!-- Sign in -->
    <div class="nav-cta signin">
      <button class="btn">Sign In ▾</button>
      <div class="signin-menu">
        <a href="admin-login.html">أدمن</a>
      </div>
    </div>

  </div>
</header>


<main class="container">
  <section class="section form-wrap">
    <h1 style="margin:0 0 12px;">تواصل معنا</h1>
    <form class="form-card">
      <div class="form-grid">
        <div>
          <label>الاسم</label>
          <input type="text" required placeholder="اسمك">
        </div>
        <div>
          <label>رقم الهاتف</label>
          <input type="tel" required placeholder="09xxxxxxxx">
        </div>
        <div style="grid-column:1/-1">
          <label>الرسالة</label>
          <textarea required placeholder="اكتب رسالتك هنا..."></textarea>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-primary" type="submit">إرسال</button>
        <a class="btn" href="index.html">إلغاء</a>
      </div>
    </form>
  </section>
  <footer class="footer"><div class="container">© 2025 CarRent</div></footer>
</main>
</body>
</html>
