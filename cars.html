<head>

  <title>سياراتنا</title>
  <link rel="preload" as="image" href="img/corolla.webp">
  <link rel="preload" as="image" href="img/elantra.webp">
  <link rel="preload" as="image" href="img/sportage.webp">
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/cars.css" />
  <link rel="stylesheet" href="css/search.css" />
  <link rel="stylesheet" href="css/cards.css" />
  <script defer src="js/common.js"></script>
  <script defer src="js/cars.js"></script>
</head>
<body>

<header class="navbar">
  <div class="container nav-inner nav-center">

    <!-- Logo -->
    <a class="brand logo-text" href="index.html">
      Car<span>Rent</span>
    </a>

    <!-- Center Links -->
    <nav class="nav-links nav-middle">
      <a href="cars.html">سياراتنا</a>
      <a href="about.html">عنا</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>

    <!-- Sign in -->
    <div class="nav-cta signin">
      <button class="btn">Sign In ▾</button>
      <div class="signin-menu">
        <a href="sign-in.html">تسجيل الدخول</a>
      </div>
    </div>

  </div>
</header>


<main class="container">
  <section class="section">
    <h1 class="page-title">سياراتنا</h1>

    <div class="search-bar">
      <input id="carSearchInput" type="text" placeholder="ابحث عن سيارة (الموديل، النوع، السنة)">

      <select id="carCategorySelect">
        <option value="">الفئة</option>
        <option value="Economy">Economy</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
      </select>

      <select id="carPriceSelect">
        <option value="">السعر / اليوم</option>
        <option value="lt150">أقل من 150</option>
        <option value="150to250">150 - 250</option>
        <option value="gt250">أكثر من 250</option>
      </select>

      <button id="carSearchBtn" class="btn btn-primary" type="button">بحث</button>
    </div>

    <div id="carsGrid" class="grid cards"></div>
  </section>

  <footer class="footer"><div class="container">© 2025 CarRent</div></footer>
</main>
</body>
